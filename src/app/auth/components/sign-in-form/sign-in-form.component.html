<div class="signin">
  <h4 class="signin__title">Sign In</h4>
  <form
    class="signin__form"
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group signin__form-group">
      <label class="signin__label" for="login">Login</label>
      <input
        placeholder="Enter Your Login"
        class="signin__input form-control"
        type="text"
        name="login"
        [(ngModel)]="form.login"
        required
        #login="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="login.errors && f.submitted"
      >
        Login is required!
      </div>
    </div>
    <div class="signin__form-group form-group">
      <label class="signin__label" for="password">Password</label>
      <input
        type="password"
        class="signin__input form-control"
        placeholder="Enter Password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        class="alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block signin__button">Sign In</button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">Logged in.</div>
</div>
