<header class="header">
  <mat-toolbar class="header__toolbar" color="primary">
    <span>{{ translate('project management') }}</span>
    <div class="header__space"></div>
    <button mat-flat-button>{{ translate('create new board') }}</button>
    <mat-slide-toggle
      class="header__toggle"
      (change)="changeLanguage($event)"
      >{{ languageTitle }}</mat-slide-toggle
    >
    <button mat-flat-button>{{ translate('edit profile') }}</button>
    <button mat-flat-button>{{ translate('logout') }}</button>
  </mat-toolbar>
</header>
