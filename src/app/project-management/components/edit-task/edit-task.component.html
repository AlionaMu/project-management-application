<div class="edit-task">
  <h4 class="edit-task__title">{{ formTitle }}</h4>
  <form class="edit-task__form" [formGroup]="task" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-group">
      <mat-label for="title">Title</mat-label>
      <div
        *ngIf="title?.invalid && (title?.dirty || title?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="title?.errors?.['required']">Title is required.</div>
        <div *ngIf="title?.errors?.['minlength']">
          Title must be at least 3 characters long.
        </div>
      </div>
      <input
        formControlName="title"
        id="title"
        matInput
        placeholder="Enter Title"
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label for="order">Order</mat-label>
      <div
        *ngIf="order?.invalid && (order?.dirty || order?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="order?.errors?.['required']">Order is required.</div>
        <div *ngIf="order?.errors?.['pattern']">Title must be a number.</div>
      </div>
      <input
        formControlName="order"
        id="order"
        matInput
        placeholder="Enter Order"
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label for="description">Description</mat-label>
      <div
        *ngIf="
          description?.invalid && (description?.dirty || description?.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="description?.errors?.['required']">Name is required.</div>
        <div *ngIf="description?.errors?.['minlength']">
          Description must be at least 3 characters long.
        </div>
      </div>
      <input
        formControlName="description"
        id="description"
        matInput
        placeholder="Enter Description"
        type="text"
        required
      />
    </mat-form-field>
    <div class="form-group">
      <button type="submit" mat-button color="primary">Save</button>
    </div>
  </form>
</div>
