<app-edit-task></app-edit-task>
<mat-selection-list
  class="boards"
  [multiple]="false"
  [(ngModel)]="selectedOptions"
  (ngModelChange)="openBoard()"
>
  <mat-list-option *ngFor="let board of boards" [value]="board.id">
    <section class="boards__item">
      {{ board.title }}
      <mat-icon (click)="deleteBoard($event, board.id)">delete</mat-icon>
      <mat-icon (click)="editBoard($event, board.id)">edit</mat-icon>
    </section>
  </mat-list-option>
</mat-selection-list>
