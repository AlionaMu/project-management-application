<div class="board">
  <header class="board__header">
    <h2 *ngIf="!titleSwitch" class="board__title" (click)="titleSwitchClick()">
      {{ title }}
    </h2>
    <input
      *ngIf="titleSwitch"
      class="board__title"
      matInput
      [(ngModel)]="title"
    />
    <button
      *ngIf="titleSwitch"
      mat-stroked-button
      class="board__title-save"
      (click)="titleSwitchClickAndSave()"
    >
      <mat-icon>save</mat-icon>
    </button>
  </header>

  <section
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="columns"
    (cdkDropListDropped)="dropColumn($event)"
  >
    <div cdkDropListGroup class="board__content drag-list">
      <app-task-column
        *ngFor="let column of columns"
        class="drag-el"
        [title]="column.title"
        [tasks]="column.tasks"
        (newTaskEvent)="addNewTaskInColumn($event, column.id)"
        cdkDrag
      >
      </app-task-column>

      <button class="board__btn-add" mat-stroked-button (click)="onAddColumn()">
        <mat-icon>add</mat-icon> <span>{{ 'board.btn-add' | translate }}</span>
      </button>
    </div>
  </section>
</div>
